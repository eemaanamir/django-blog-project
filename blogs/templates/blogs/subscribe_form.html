{% extends "blogs/index.html" %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static "blogs/subscribe-form.css" %}"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
<body>
<div class="hero overlay inner-page bg-primary py-5">
		<div class="container">
			<div class="row align-items-center justify-content-center text-center pt-5">
				<div class="col-lg-6">
					<h1 class="heading text-white mb-3" data-aos="fade-up">Credit Card Details</h1>
				</div>
			</div>
		</div>
	</div>
<section class="section">
		<div class="container">
            <br>
<div id="sub-wrapper">
  <div id="sub-container">
    <div id="sub-payment">
      <form id="sub-checkout">

        <input class="sub-card" id="sub-visa" type="button" name="card" value="" style="background-image: url({% static "blogs/images/visa-card.png" %});">
        <input class="sub-card" id="sub-mastercard" type="button" name="card" value="" style="background-image: url({% static "blogs/images/master-card.png" %});">

        <label>Credit Card Number</label>
        <input id="sub-cardnumber" type="text" pattern="[0-9]{13,16}" name="cardnumber" required="true" placeholder="0123-4567-8901-2345">

        <label>Card Holder</label>
        <input id="sub-cardholder" type="text" name="name" required="true" maxlength="50" placeholder="Cardholder">

        <label>Expiration Date</label>
        <label id="sub-cvc-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CVC/CVV</label>
        <div id="sub-left">
          <select name="month" id="sub-month" onchange="" size="1">
            <option value="00">MM/</option>
            <option value="01">01/</option>
            <option value="02">02/</option>
            <option value="03">03/</option>
            <option value="04">04/</option>
            <option value="05">05/</option>
            <option value="06">06/</option>
            <option value="07">07/</option>
            <option value="08">08/</option>
            <option value="09">09/</option>
            <option value="10">10/</option>
            <option value="11">11/</option>
            <option value="12">12/</option>
          </select>
          <select name="year" id="sub-year" onchange="" size="1">
            <option value="00">YY</option>
            <option value="01">23</option>
            <option value="02">24</option>
            <option value="03">25</option>
            <option value="04">26</option>
            <option value="05">27</option>
            <option value="06">28</option>
            <option value="07">29</option>
            <option value="08">30</option>
            <option value="09">31</option>
            <option value="10">32</option>
          </select>
        </div>

        <input id="sub-cvc" type="text" placeholder="Cvc/Cvv" maxlength="3" />

        <input class="sub-btn" type="button" name="save" value="Save Details">
      </form>
    </div>

  </div>
</div>

            <br> <br> <br> <br> <br> <br> <br> <br> <br>
        </div>
</section>
    </body>
{% endblock %}
